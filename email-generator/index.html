<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Signature Generator</h1>
        
        <div class="form-container">
            <h2>Enter Your Information</h2>
            <form id="signatureForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Marketing Manager" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="john.doe@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="(123) 456-7890" required>
                </div>
                
                <div class="form-group">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/johndoe" required>
                </div>
                
                <button type="submit">Generate Signature</button>
            </form>
        </div>
        
        <div class="signature-container">
            <h2>Your Email Signature</h2>
            <p class="instructions">Click the signature below to select it, then copy (Ctrl+C or âŒ˜+C)</p>
            <div id="signature" class="signature">
                <!-- Signature will be generated here -->
                <p>Fill out the form and click "Generate Signature"</p>
            </div>
            <button id="copyButton">Copy Signature</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
