<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="container">
        <h1>Email Signature Generator</h1>
        
        <div class="form-container">
            <form id="signatureForm" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="First & Last Name">
                </div>
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Job Title">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 555-5555">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="first.last@cyclicmaterials.earth">
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location">
                        <option value="" disabled selected>Select a location</option>
                        <option value="toronto">Toronto</option>
                        <option value="kingston">Kingston</option>
                        <option value="mesa">Mesa</option>
                    </select>
                </div>
                
                <button type="submit">Generate Signature</button>
            </form>
        </div>
        
        <div class="signature-container">
            <h5>Your Email Signature</h5>
            <p class="instructions">Click "Copy Signature" button, paste into signature within email client.</p>
            
            <!-- Signature preview container with styling -->
            <div class="signature-preview">
                <!-- Actual signature content without interface styling -->
                <div id="signature">

                    <style>
                        /* Fix for Apple Mail blue links */
                        a[x-apple-data-detectors] {
                            color: inherit !important;
                            text-decoration: none !important;
                            font-size: inherit !important;
                            font-family: inherit !important;
                            font-weight: inherit !important;
                            line-height: inherit !important;
                        }
                        
                        /* Fix for Gmail blue links */
                        u + #body a {
                            color: inherit !important;
                            text-decoration: none !important;
                            font-size: inherit !important;
                            font-family: inherit !important;
                            font-weight: inherit !important;
                            line-height: inherit !important;
                        }
                        
                        /* Fix for Samsung Mail blue links */
                        #MessageViewBody a {
                            color: inherit !important;
                            text-decoration: none !important;
                            font-size: inherit !important;
                            font-family: inherit !important;
                            font-weight: inherit !important;
                            line-height: inherit !important;
                        }
                    </style>

                    
                    <table cellspacing="0" cellpadding="0" border="0" style="font-family: Arial, sans-serif; color: #05242A; font-size: 12px; border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 335px;">
                        <tr style="padding-top: 15px;">
                            <td valign="top" style="vertical-align: top; padding-right: 15px; width: 320px; padding-bottom: 20px; display: block;">
                                <p id="sig-name" style="margin: 0; padding: 0; font-weight: bold; font-size: 16px; line-height: 20px; font-family: Arial, sans-serif; color: #FA5201; border: 0; text-align: left;">
                                    <font face="Arial, sans-serif" color="#FA5201" style="font-size: 16px; font-weight: bold;">Marie Vaillaud</font>
                                </p>
                                <p id="sig-title" style="margin: 0; padding: 0; color: #05242A; line-height: 16px; font-family: Arial, sans-serif; font-size: 12px; font-weight: normal; border: 0; text-align: left; padding-bottom: 10px;">
                                    <font face="Arial, sans-serif" color="#05242A" style="font-size: 12px;">Marketing & Communications Director</font>
                                </p>
                                
                                <p style="margin: 12px 0 0; padding: 0; line-height: 16px; font-family: Arial, sans-serif; font-size: 12px; text-align: left; display: block;">
                                    <strong>D:</strong>
                                    <a id="sig-phone" href="tel:+14378361416" rel="noopener noreferrer" style="color: #05242A !important; text-decoration: none !important; border: none !important; mso-line-height-rule: exactly;">
                                        <font face="Arial, sans-serif" color="#05242A" style="font-size: 12px;">+1 (437) 836-1416</font>
                                    </a>
                                </p>
                                <p style="margin: 3px 0 0; padding: 0; line-height: 16px; font-family: Arial, sans-serif; font-size: 12px; text-align: left; display: block;">
                                    <strong>E:</strong> <a id="sig-email" href="mailto:marie.vaillaud@cyclicmaterials.earth" target="_blank" rel="noopener noreferrer" style="color: #05242A !important; text-decoration: none !important; border: none !important; mso-line-height-rule: exactly;">
                                        <font face="Arial, sans-serif" color="#05242A" style="font-size: 12px;">marie.vaillaud@cyclicmaterials.earth</font>
                                    </a>
                                </p>
                                <p id="sig-address" style="margin: 3px 0 0; padding: 0; line-height: 16px; font-family: Arial, sans-serif; font-size: 12px; text-align: left;">
                                    <font face="Arial, sans-serif" color="#05242A" style="font-size: 12px;">101-320 Bay St., Toronto, ON M5H 4A6, Canada</font>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="border-top: 1px solid #07272D; padding-top: 15px; padding-bottom: 10px; width: 335px;"></td>
                        </tr>
                        <tr id="link-images">
                            <td style="width: 335px; padding: 0; vertical-align: bottom;">
                                <table cellspacing="0" cellpadding="0" border="0" style="width: 335px; border-collapse: collapse;">
                                    <tr>
                                        <td style="text-align: left; vertical-align: bottom; width: 200px;">
                                            <a href="https://www.cyclicmaterials.earth" target="_blank" rel="noopener noreferrer" style="text-decoration: none !important; border-bottom: none !important; outline: none !important; color: #05242A !important;">
                                                <img src="https://cdn.prod.website-files.com/650a090456d6370b954c91eb/6813b0b9b37b4575073b2837_CM_logo.png" 
                                                    alt="Cyclic Materials website" 
                                                    width="106" 
                                                    height="43"

                                                    border="0"
                                                />

                                        </td>

                                                <img src="https://cdn.prod.website-files.com/650a090456d6370b954c91eb/6813b0b9a858c8ac9fb9680d_e5cde495e606394069a40abd12ada4de_CM_Icon.png"

                                                />
                                            </a>
                                            <a href="https://www.linkedin.com/company/cyclic-materials" target="_blank" rel="noopener noreferrer" style="text-decoration: none !important; border: none !important; display: inline-block; margin-left: 2px;">
                                                <img src="https://cdn.prod.website-files.com/650a090456d6370b954c91eb/6813b0b92e5b9e544d9f5f38_CM_LinkedIn%20Icon.png" 
                                                    alt="LinkedIn"

                                                    border="0"
                                                />

                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding-top: 32px; text-align: left; padding-right: 0; width: 335px;">
                                <a href="https://www.cyclicmaterials.earth" target="_blank" rel="noopener noreferrer" style="text-decoration: none !important; border-bottom: none !important; outline: none !important; color: #05242A !important;">
                                    <img src="https://cdn.prod.website-files.com/650a090456d6370b954c91eb/6813b1c6162812e8ebb482e6_CM_bottom.png" 
                                         alt="Join Us" 
                                         width="335" 
                                         height="92" 
                                         style="display: block; border: 0; height: auto; width: 335px;" 
                                         border="0"
                                    />
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <button id="copyButton">Copy Signature</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
